{% extends "job_application/layout.html"%}
{% load static %}

{% block body %}
        

    <header>
        <nav>
            <a  href="{% url 'index' %} ">HOME</a>
            <a  href="{% url 'apply' %}">APPLY</a>
            <a  href="{% url 'admin' %}">ADMIN</a>     
        </nav>
        <img src="{% static 'job_application/nigeria.jpg' %}"><h1>Apply for Local Government Job</h1>
    </header>

    <main>
        <form action="/submit-application" method="post" enctype="multipart/form-data">
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="contact_number">Contact Number:</label>
            <input type="tel" id="contact_number" name="contact_number" required>

            <label for="qualification">Highest Qualification:</label>
            <input type="text" id="qualification" name="qualification" required>

            <label for="institution">Institution:</label>
            <input type="text" id="institution" name="institution" required>

            <label for="graduation_year">Graduation Year:</label>
            <input type="number" id="graduation_year" name="graduation_year" required>

            <label for="skills">Relevant Skills:</label>
            <textarea id="skills" name="skills"></textarea>

            <label for="certifications">Certifications:</label>
            <textarea id="certifications" name="certifications"></textarea>

            <label for="resume">Resume/CV (PDF, DOC, DOCX):</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>

            <label for="cover_letter">Cover Letter:</label>
            <textarea id="cover_letter" name="cover_letter" required></textarea>

            <button type="submit">Submit Application</button>
        </form>
    </main>
{% endblock %}
